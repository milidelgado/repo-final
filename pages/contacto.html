    <div class="col-md-12">
        <div class="wrapper">
            <div class="row no-gutters">
                <div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
                    <div class="contact-wrap w-100 p-md-5 p-4">
                        <div id="form-message-warning" class="mb-4"></div>
                        <div id="form-message-success" class="mb-4">
                            Tu mensaje será enviado, Gracias.
                        </div>
                        <form method="POST" id="contactForm" name="contactForm" class="contactForm"
                            novalidate="novalidate">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="label" for="name">Nombre Completo</label>
                                        <input type="text" class="form-control" name="name" id="name"
                                            placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="label" for="email">Email</label>
                                        <input type="email" class="form-control" name="email" id="email"
                                            placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <div class="form-group">
                                        <label class="label" for="subject">Asunto</label>
                                        <input type="text" class="form-control" name="subject" id="subject"
                                            placeholder="Asunto">
                                    </div>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <div class="form-group">
                                        <label class="label" for="#">Mensaje</label>
                                        <textarea name="message" class="form-control" id="message" cols="30" rows="4"
                                            placeholder="Mensaje"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-4">
                                    <div class="form-group">
                                        <input type="submit" value="Enviar Mensaje" class="btn btn-primary">
                                        <div class="submitting"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="contact mt-5 col-lg-4 col-md-5 d-flex align-items-stretch">
                    <div class="info-wrap bg-primary w-100 p-md-5 p-4">

                        <div class="dbox w-100 d-flex align-items-start">

                            </div>
                            <div class="text pl-3">
                                <p><span>Direccion:</span> Av Corrientes 2233</p>
                            </div>
                        </div>
                        <div class="dbox w-100 d-flex align-items-center">

                                <p><span>Número:</span> (011) 6824 9892</a></p>
